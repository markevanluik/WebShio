<div>{{ message }}</div>
<br />
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <label for="">Person code*</label>
  <input ngModel name="personCode" type="text" required /><br />
  <label for="">First name*</label>
  <input ngModel name="firstName" type="text" required /><br />
  <label for="">Last name*</label>
  <input ngModel name="lastName" type="text" required /><br />
  <label for="">Email*</label>
  <input ngModel name="email" type="text" required /><br />
  <label for="">Phone</label>
  <input ngModel name="phone" type="text" autocomplete="username" /><br />
  <label for="">Password*</label>
  <input
    ngModel
    name="password"
    type="password"
    required
    autocomplete="new-password"
  /><br />
  <label for="">Repeat password*</label>
  <input
    ngModel
    name="passwordRepeat"
    type="password"
    required
    autocomplete="new-password"
  /><br />
  <button [disabled]="form.invalid">Register</button>
</form>
