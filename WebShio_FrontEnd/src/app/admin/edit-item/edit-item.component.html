<form *ngIf="editItemForm" (ngSubmit)="onSubmit()" [formGroup]="editItemForm">
  <label for="">Title</label><br />
  <input formControlName="title" type="text" required /><br />
  <label for="">Price</label><br />
  <input formControlName="price" type="number" required /><br />
  <select formControlName="category" required>
    <option *ngFor="let category of categories" [value]="category">
      {{ category | titlecase }}
    </option>
  </select>
  <br />
  <button [disabled]="editItemForm.invalid">Edit item</button>
</form>
