<div>{{ message }}</div>
<br />
<form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm">
  <label for="">Title</label><br />
  <input ngModel name="title" type="text" required /><br />
  <label for="">Price</label><br />
  <input ngModel name="price" type="number" required /><br />
  <label for="">Category</label><br />
  <select ngModel name="category" required>
    <option *ngFor="let category of categoryNames" [value]="category">
      {{ category | titlecase }}
    </option></select
  ><br />
  <button [disabled]="addItemForm.invalid" type="submit">Add item</button>
</form>
